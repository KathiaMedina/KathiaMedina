<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Nombre del Empleado:</label>
    <input id="name" formControlName="name">
  </div>
  <div>
    <label for="hourlyRate">Salario por Hora:</label>
    <input id="hourlyRate" formControlName="hourlyRate" type="number">
  </div>
  <div>
    <label for="hoursWorked">Horas Trabajadas:</label>
    <input id="hoursWorked" formControlName="hoursWorked" type="number">
  </div>
  <div>
    <label for="overtimeHours">Horas Extras Trabajadas:</label>
    <input id="overtimeHours" formControlName="overtimeHours" type="number">
  </div>
  <button type="submit" [disabled]="!employeeForm.valid">Calcular</button>
</form>

<div *ngIf="salaryResponse">
  <p>Salario Regular: {{ salaryResponse.regularSalary }}</p>
  <p>Salario por Horas Extras: {{ salaryResponse.overtimeSalary }}</p>
  <p>Deducciones: {{ salaryResponse.deductions }}</p>
  <p>Salario Neto: {{ salaryResponse.netSalary }}</p>
</div>
